<!DOCTYPE html><html>    <head>        <!-- page meta -->        <meta charset="utf-8">        <title>SpringMVC Study Case</title>        <!-- introduce the style -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>Book Management</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="Book Name" style="width: 200px;" class="filter-item"></el-input>                        <el-button class="dalfBut">Search</el-button>                        <el-button type="primary" class="butT" @click="openSave()">Add</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="No."></el-table-column>                        <el-table-column prop="type" label="Book Type" align="center"></el-table-column>                        <el-table-column prop="name" label="Book Name" align="center"></el-table-column>                        <el-table-column prop="description" label="Description" align="center"></el-table-column>                        <el-table-column label="Operation" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini">Edit</el-button>                                <el-button size="mini" type="danger">Delete</el-button>                            </template>                        </el-table-column>                    </el-table>                    <div class="pagination-container">                        <el-pagination                            class="pagiantion"                            @current-change="handleCurrentChange"                            :current-page="pagination.currentPage"                            :page-size="pagination.pageSize"                            layout="total, prev, pager, next, jumper"                            :total="pagination.total">                        </el-pagination>                    </div>                    <!-- Add New Tag Popup -->                    <div class="add-form">                        <el-dialog title="Add New Book" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="Book Type" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="Book Name" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="Description">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">Cancel</el-button>                                <el-button type="primary" @click="saveBook()">Confirm</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- Import Component  Library -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script src="https://unpkg.com/element-ui/lib/umd/locale/en.js"></script>    <script>        // Set Element UI's locale to English        ELEMENT.locale(ELEMENT.lang.en)        var vue = new Vue({            el: '#app',            data:{				dataList: [], //List of paginated data to be displayed on the current page                formData: {}, // Form data                dialogFormVisible: false, // Whether the adding form is visible                dialogFormVisible4Edit:false, // Whether the editing form is visible                pagination: {}, // Pagination model data (currently deprecated)            },            // Hook function, automatically executed after the Vue object is initialized            created() {                this.getAll();            },            methods: {                // Reset the form                resetForm() {                    // Clear input fields                    this.formData = {};                },                // Pop up the add dialog                openSave() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //Add                saveBook () {                    axios.post("/books",this.formData).then((res)=>{                    });                },                //query for homepage list                getAll() {                    axios.get("/books").then((res)=>{                        this.dataList = res.data;                    });                },            }        })    </script></html>
